<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Car Dealer</title>
    <!-- i will link my page to a online style library -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- i will also use a google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css"> <!-- Link to my local stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>
<body>
    <nav>
        <a href="index.html"><img src="logo.jpeg"></a>
        <h1>Auto Car Dealer</h1>
    </nav>
    <br>
    <br>
    <div class="container">
        <form class="request-car" id="request-car">
          <h3>Request Car!</h3>
          <input type="text" name="image" value="" placeholder="Enter car image URL..." class="input-text">
          <br>
          <input type="text" name="name" value="" placeholder="Enter car name..." class="input-text">
          <br>
          <input type="number" name="year" value="" placeholder="Enter car year..." class="input-text">
          <br>
          <input type="text" name="class" value="" placeholder="Enter car class..." class="input-text">
          <br>
          <input type="number" name="price" value="" placeholder="Enter car price..." class="input-text">
          <br>
          <input type="submit" name="submit" value="Request Car" class="submit">
        </form>
      </div>
      <p style="text-align:center; margin-top: 20px; color: black;">
        A car you want is not Available? <button id="new-car-btn">Request Car</button>
      </p>
      <div class="car-container">
        <h2>Available cars</h2>
        <form >
          <i class="fas fa-search"></i>
          <input type="text" name="" id="search-car" placeholder="Search Cars" onkeyup="search()">
        </form>
      <div class="cars" id="cars-list"></div>
      </div>
    

    <script src="index.js"></script> <!-- link to the javascript file -->
</body>
</html>
